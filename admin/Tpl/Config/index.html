<div class=" container " style="margin-top:60px;min-height:600px;">

<div class="row">
 
	  <div class="col-lg-12 col-md-12 col-xs-12" style="background-color: #FFF;">
	  
    		 
<form class="form-horizontal"role="form" enctype="multipart/form-data" action="__APP__?m=Config&a=add" method="post">
<input type="hidden" class="form-control" name="cate" value="{$cate}">
<volist name="citem" id="vo">

<div class="form-group">
    <label for="input{$vo.name}" class="col-sm-2 control-label">{$vo.title}</label>
    <div class="col-sm-4">
	<switch name="vo.type">
	<case value="1">
      <input type="text" class="form-control" id="input{$vo.name}" name="{$vo.name}" value="{$vo.value}">
	 </case>
	 	<case value="2">      
<textarea class="form-control" name="{$vo.name}" rows="2">{$vo.value}</textarea>
	 </case>
	 <case value="5">      
  <input type="file" name="pic" id="">
	 </case>
	 
	
	 <case value="3">
      
					<volist name="vo[extra]" id="group">
					<div class="form-group">
    <label for="input{$vo.name}" class="col-sm-4 control-label">{$key}：</label>
    <div class="col-sm-8">
					<input type="text" class="form-control" id="input{$vo.name}" name="{$vo.name}" value="{$group}">
					 </div>
  </div>
					</volist>
				
	 </case>
	  <case value="4">
	  <select name="{$vo.name}"  class="form-control">
					<volist name="vo[extra]" id="group">
						<option value="{$key}">{$group}</option>
					</volist>
				</select>
   
	 </case>
	 
	 
	</switch>
    </div>
	<div class="col-sm-6">
<span class="help-block"><i class="fa fa-exclamation"></i> {$vo.remark}</span>
 </div>
  </div>
</volist>
   
  
<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="sumbit" class="btn btn-primary">保存</button>
      </div>


      </div>
      </form>
