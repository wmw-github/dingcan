<div class=" container " style="margin-top:10px">
<div class="panel panel-default" >
  <div class="panel-body">
<div class="row">
  <div class="col-lg-2 col-md-2" >

 <ul class="list-group list-unstyled" style="font-size:14px;">
	<li class="list-group-item " style="background-color: #F5F5F5;"><i class="fa fa-th-large"></i> 我的外卖</li>
  
 
 </ul>

   </div>   
	  <div class="col-lg-10 col-md-10 col-xs-12 " >
	  
 

		
	

  <h3>我的订单</h3>


		
         <table class="table ta">
        <thead>
          <tr>
            <th>订单号</th>
           
            <th>下单时间</th>
            <th>订单金额</th>
			<th>订单状态</th>
			<th>结束时间</th>
			<th>操作</th>
          </tr>
        </thead>
        <tbody>
		<volist name="orderlist" id="vo">
          <tr>
            <td>{$vo.oid}</td>
           
            <td><empty name="vo.order_ctime"><else /> {$vo.order_ctime|date="Y-m-d H:i",###}</empty></td>
            <td>{$vo.orderprice}</td>
			<td><switch name="vo.orderstatus">
			
                                            <case value="4"> 已完成   </case>
													<case value="5">送货中   </case>
                                                    <default /> 提交成功
                                                   </switch></td>
            <td><empty name="vo.order_endtime"><else /> {$vo.order_endtime|date="Y-m-d H:i",###}</empty></td>
			<td>
			 <a href="{:U('Member/orderdetail/','id='.$vo['oid'])}" data-target="#ajax_target" data-trigger="ajax">查看</a>
			
			</td>
           
          </tr>
		  </volist>
     
        </tbody>
      </table>
	   
	  
      
	    <div class="row">
					  <div class="col-md-7 col-sm-12">
					  </div>

							    {$page}
                                
                             </ul>
